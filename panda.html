<!DOCTYPE html>
<html>
<head>
  <title>Panda Cam</title>
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/default.css">
  <link rel="shortcut icon" href="ico/favicon.png" type="image/x-icon">
  <script src="js/hls.min.js"></script>
</head>
<body>

<a href="https://nationalzoo.si.edu/webcams/panda-cam">Official Site</a>
<br>
<br>
<div id="panda21" class="left">
Panda Cam 1 (<a href="/hlsjsvideo.html?stream=https://nzp-ms06.si.edu/live_edge_panda/smil:panda02_all.smil/playlist.m3u8">Fullscreen</a>)
<video controls muted autoplay width="608" height="342" id="panda22"></video><script>
  if(Hls.isSupported()) {
    var video = document.getElementById('panda22');
    var hls = new Hls();
    hls.loadSource('https://nzp-ms06.si.edu/live_edge_panda/smil:panda02_all.smil/playlist.m3u8');
    hls.attachMedia(panda22);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
  });
 }
</script>
</div>

<div id="panda31" class="left">
Panda Cam 2 (<a href="/hlsjsvideo.html?stream=https://nzp-ms06.si.edu/live_edge_panda/smil:panda03_all.smil/playlist.m3u8">Fullscreen</a>)
<video controls muted autoplay width="608" height="342" id="panda32"></video><script>
  if(Hls.isSupported()) {
    var video = document.getElementById('panda32');
    var hls = new Hls();
    hls.loadSource('https://nzp-ms06.si.edu/live_edge_panda/smil:panda03_all.smil/playlist.m3u8');
    hls.attachMedia(panda32);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
  });
 }
</script>
</div>

</body>
</html>
