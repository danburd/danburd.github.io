<div id="nmr21" class="left">
Naked Mole Rat Cam 1 (<a href="/hlsjsvideo.html?stream=https://nzp-wowza01.si.edu/live_edge_nmr/nmr_1080_all.smil/playlist.m3u8">Fullscreen</a>)
<video controls muted autoplay width="384" height="216" id="nmr22"></video><script>
  if(Hls.isSupported()) {
    var video = document.getElementById('nmr22');
    var hls = new Hls();
    hls.loadSource('https://nzp-wowza01.si.edu/live_edge_nmr/nmr_1080_all.smil/playlist.m3u8');
    hls.attachMedia(nmr22);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
  });
  }
</script>
</div>
